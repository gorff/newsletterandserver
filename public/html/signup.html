  <body>
    <form class="form-signin" method = "POST" action = "/">
      <div class="text-center mb-4">

        <h1 class="h3 mb-3 font-weight-normal">Newsletter sign up</h1>

      <div class="form-label-group">
        <input type="top" name = "firstName" class="form-control" placeholder="First name" required autofocus>
        <input type="middle" name = "lastName" class="form-control" placeholder="Last Name" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
